baseURL: https://ylfbx329.github.io
languageCode: zh
defaultContentLanguage: zh
defaultContentLanguageInSubdir: true
title: 叶落归处
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"] # 指定显示content目录下的section

minify:
  disableXML: true
  # minifyOutput: true

#hugo参数设置
menus:
  main:
    - name: 博文
      pageRef: /
      weight: 10
    - name: 归档
      pageRef: archives
      weight: 20
    - name: 搜索
      pageRef: search
      weight: 30
    - name: 关于
      pageRef: profile
      weight: 40

# 搜索页配置
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: 叶落归处，清风拂涟漪
  author: 叶都安
  # author: ["叶涟风不息", "都安"] # multiple authors
  keywords: ["高效", "认真", "专业"]
  dateFormat: 2006年1月2日
  defaultTheme: auto # 根据浏览器和系统切换昼夜主题
  # disableThemeToggle: true # 禁用昼夜主题切换按钮
  # ShowShareButtons: true # 启用博文底部分享按钮
  ShowReadingTime: true # 显示阅读时间估计（分钟）
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true # 底部显示上/下一篇博文跳转链接
  ShowBreadCrumbs: true # 面包屑导航
  ShowCodeCopyButtons: true # 显示代码复制按钮
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowLastMod: true # 显示文章更新时间
  ShowToc: true # 博文页面显示目录
  # TocOpen: true # 博文目录默认展开
  # comments: true # 启用评论
  images: ["images/papermod-cover.png"]
  math: true # 全局启用KaTeX解析公式
  profileMode:
    enabled: false
    title: 叶涟风不息 & 都安
