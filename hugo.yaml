# 最小化配置

# [hugo] 您发布的网站的绝对 URL（协议、主机、路径和尾随斜杠）（e.g., https://www.example.org/docs/）
baseURL: https://ylfbx329.github.io/
# [hugo] RFC 5646 定义的语言标签，用于填充
languageCode: zh-cn
# [hugo] 没有语言指示的内容将默认使用此语言，默认：en
defaultContentLanguage: zh
# [hugo] 网站标题
title: 叶子的博客
# [hugo] 网站主题，格式暂时不明（详见：https://gohugo.io/getting-started/configuration/#theme）
theme: [ "PaperMod" ]

# [hugo] 菜单设置
menus:
  main:
    - name: 博文
      pageRef: /
      weight: 10
    # - name: 日记
    #   pageRef: /diary
    #   weight: 20
    - name: 分类
      pageRef: /categories
      weight: 30
    - name: 归档
      pageRef: /archives
      weight: 40
    - name: 搜索
      pageRef: /search
      weight: 50
    - name: 关于
      pageRef: /profile
      weight: 60

# [hugo] 用于配置搜索页
outputs:
  home:
    - html
    - rss
    - json

params:
  # [PaperMod] 将环境设置为生产，启用 google analytics、opengraph、twitter-cards 和 schema
  env: production
  # [PaperMod] 网站作者
  author: 叶都安
  # [PaperMod] 网站中日期字符串的格式。
  dateFormat: 2006-01-02
  # [PaperMod] 在博文元数据中显示阅读时间
  ShowReadingTime: true
  # [PaperMod] 显示博文下方的分享按钮
  ShowShareButtons: true
  # [PaperMod] 底部显示上/下一篇博文跳转链接
  ShowPostNavLinks: true
  # [PaperMod] 显示面包屑导航
  ShowBreadCrumbs: true
  # [PaperMod] 显示代码复制按钮
  ShowCodeCopyButtons: true
  # [PaperMod] 显示文章目录
  ShowToc: true
  # [hugo] 全局启用数学公式解析
  math: true

  # [PaperMod] 关于页设置
  profileMode:
    # [PaperMod] 是否设置为首页（否，使用自定义页面实现）
    enabled: false
    title: 叶涟风不息 & 都安
    subtitle: 🐎清风拂叶，涟漪层叠，心宁致远🐍
    imageUrl: 叶子.jpg

  # [PaperMod] 首页使用 Home-Info 模式，单独设置顶部内容
  homeInfoParams:
    Title: 欢迎来到，叶子的博客
    Content: 本人目前于东北林业大学攻读博士学位，主要研究方向为遥感解译，图像融合，高光谱变化检测，视频视觉关系识别。

  # [PaperMod] 各平台图标
  socialIcons:
    - name: github
      url: https://github.com/ylfbx329
    - name: bilibili
      url: https://space.bilibili.com/38709472
      # - name: googlescholar
      # url: https://scholar.google.com/
    # - name: rss

  assets:
    # [PaperMod] 网站图标配置
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"
    # [PaperMod] 关闭 Highlight.js 的代码高亮（使用 Hugo 的 Chroma）
    disableHLJS: true
    # [PaperMod] 设置为 true 可修复 Failed to find a valid digest in the 'integrity' attribute for resource
    # disableFingerprinting: true

# [PaperMod] 代码高亮相关
# pygmentsUseClasses: false

markup:
  # [hugo] Hugo 默认的 Markdown 渲染库
  goldmark:
    renderer:
      unsafe: true
      # [hugo] 渲染器渲染硬换行（可在文章中使用<br>硬换行）
      hardWraps: true
    # [hugo] 全局启用KaTeX解析公式
    extensions:
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
            - - $
              - $
        enable: true
  
  # [hugo] 代码高亮设置
  highlight:
    noClasses: false
    guessSyntax: true
    lineNos: true
    style: github-dark

# [hugo] 文章分类
taxonomies:
  category: categories

# [hugo] （与网站部署相关）图片缓存
caches:
  images:
    dir: :cacheDir/images